<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>Ledah Bernardi</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
         
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="CSS/Componentes/Main-Title.css">
        <link rel="stylesheet" href="CSS/Componentes/Subtitle.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Box.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Button.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Action.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Header.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Banner.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Section.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Skill-tec.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Progress-Bar.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Wraper-skill.css"/>
        <link rel="stylesheet" href="CSS/Componentes/CardProject.css"/>
        <link rel="stylesheet" href="CSS/Componentes/Wrapper-card.css"/>
    </head>

<body>
    <header class="header">
        <img src="assets/Img/LedahLogo.png" alt="Avatar da Ledah">

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>

    </header>
    <section class="banner">
        <div  class="wrapper">
            <div class="caixa">
                <h2 class="main-title">Ledah Bernardi</h2>
                <h3 class="subtitle">HTML - CSS Developer Feliz </h3>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="" >Contatos</a>
            </div>
        </div>
    </section>

    <section class="Section">
        <h2 class="main-title -second" href="" lang="en">Skills</h2>
        <div class="wraper-skill">
            <article class="skill-tec"> 
                <img class="icon" src="Assets/Img/ico_html5.png" 
                alt="Logo do HTML5 em PixelArt"/>
            <div class="right">
                <h3 class="title -second">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="Assets/Img/ico_nodejs.png" 
                alt="Logo do Nodejs em PixelArt"/>
            <div class="right">
                <h3 class="title -second">Node JS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="Assets/Img/ico_css3.png" 
                alt="Logo do CSS3 em PixelArt"/>
            <div class="right">
                <h3 class="title -second">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="Assets/Img/ico_tdd.png" 
                alt="Logo do TDD em PixelArt"/>
            <div class="right">
                <h3 class="title -second">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="Assets/Img/ico_js.png" 
                alt="Logo do JavaScript em PixelArt"/>
            <div class="right">
                <h3 class="title -second">JS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="Assets/Img/ico_restapi.png" 
                alt="Logo do Restapi em PixelArt"/>
            <div class="right">
                <h3 class="title -second">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="Assets/Img/ico_react.png" 
                alt="Logo do REACT em PixelArt"/>
            <div class="right">
                <h3 class="title -second">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>

            <article class="skill-tec"> 
                <img class="icon" src="Assets/Img/ico_ux.png" 
                alt="Logo do UX em PixelArt"/>
            <div class="right">
                <h3 class="title -second">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
            </div>
            </article>
        </div>
    </section>

    <section class="Section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="Wrapper-card">
            <!-- <a href=" colocar https:// ww endereço do direcionamento do link"-->
            <figure class="CardProject">
                <img class="logo" src="Assets/Img/logo-firedlabs.png" alt="Logo da VC">
                <figcaption>VentreCia</figcaption>
            </figure>
            <!-- </a> fecha a ancora no fim do que está envolvendo o link
            target="_blank" para abrir em outra aba-->
            <figure class="CardProject -blue">
                <img class="logo" src="Assets/Img/logo-collabcode.png" alt="ProjFuturos">
                <figcaption>Projetos</figcaption>
            </figure>
            <figure class="CardProject">
                <img class="Eu" src="Assets/Img/LedahLogo.png" alt="SobreLedah">
                <figcaption>SobreMim</figcaption>
            </figure>
        </div>
    </section>

</html>
